<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Rick's Chrome</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- remix icon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <video autoplay loop muted playsinline>
            <source src="./img_vid/Galaxy.mp4" type="video/mp4">
            your browser does not support video tag.
        </video>
        <div class="left">
            <span class="left_heading">Browse your favourite Dev tools Here</span>
            <div class="left_inner_container">
                <div class="developer_tools_container">
                    <div class="dev_icon_container">
                        <a href="https://www.youtube.com/">
                            <i class="ri-youtube-fill yt i1 icon"></i>
                        </a>
                        <a href="https://github.com/rick2k2">
                            <i class="ri-github-fill i2 icon"></i>
                        </a>
                        <a href="https://stackoverflow.com/users/21954586/rick-saha">
                            <i class="ri-stack-overflow-fill i3 icon"></i>
                        </a>
                        <a href="https://rick2k2.github.io/devricksaha.github.io/">
                            <i class="ri-profile-line i4 icon"></i>
                        </a>
                        <a href="https://codepen.io/Ricksaha2002">
                            <i class="ri-codepen-fill i5 icon"></i>
                        </a>
                    </div>
                </div>
                <div class="technology_img_container">
                    <img src="https://i.gifer.com/7RwC.gif" alt="technology_img">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="dp_container">
                <img src="https://rick2k2.github.io/devricksaha.github.io/assets/img/Rick%20profile-img.jpg" alt="rick_dp_image"/>
            </div>
            <div class="search_container">
                <div class="search_bar">
                    <i class="ri-google-fill"></i>
                    <input type="text" placeholder="Hey Rick Search here">
                </div>
                <div class="btn_container">
                    <!-- Search button -->
                    <button type="button" onclick="googleSearch();"> <i class="ri-search-line"></i></button>
                    <!-- Microphone button -->
                    <button type="button" onclick="voiceSearch();"><i class="ri-mic-2-fill"></i></button>
                </div>
                <div id="editable_text" contenteditable="true">I Love <span class="heart">❤️</span> Coding...</div>
            </div>
        </div>
        <div class="right">
            <span class="right_heading">Browse your Social Media Here</span>
            <div class="right_inner_container">
                <div class="developer_tools_container">
                    <div class="dev_icon_container">
                        <a href="https://www.facebook.com/">
                            <i class="ri-facebook-fill ii1 icon2"></i>
                        </a>
                        <a href="https://www.instagram.com/">
                            <i class="ri-instagram-fill ii2 icon2"></i>
                        </a>
                        <a href="https://mail.google.com/mail/u/0/#inbox">
                            <i class="ri-mail-line ii3 icon2"></i>
                        </a>
                        <a href="https://web.whatsapp.com/">
                            <i class="ri-whatsapp-fill ii4 icon2"></i>
                        </a>
                        <a href="https://twitter.com/">
                            <i class="ri-twitter-fill ii5 icon2"></i>
                        </a>
                    </div>
                </div>
                <div class="technology_img_container">
                    <img src="https://i.gifer.com/7l41.gif" alt="comminucation_img">
                </div>
            </div>
        </div>
        <span class="copyright">&copy; Design by Rick saha</span>
        <!-- js link -->
        <script src="./js/script.js"></script>
</body>
</html>
